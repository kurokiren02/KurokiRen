<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("ainoutaRemake.png"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background-color: rgba(10, 10, 10, 0.7);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            font-weight: bold;
        }

        .button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .twitch { background-color: #9146FF; }
        .youtube { background-color: #FF0000; }
        .discord { background-color: #5865F2; }
        .twitter { background-color: #1DA1F2; }
    </style>
</head>
<body>
    <div class="container">
        <img src="screendShot_2022-02-08_19-26-53.png" alt="Profile" class="profile-img"> 

        <a href="https://www.youtube.com/@KurokiRen" target="_blank" class="button youtube">YouTube</a>
        <a href="https://discordapp.com/users/kuroki02" target="_blank" class="button discord">Discord</a>
        <a href="https://x.com/KurokiRen2" target="_blank" class="button twitter">Twitter</a>
        <a href="https://www.twitch.tv/KurokiRen" target="_blank" class="button twitch">Twitch</a>
    </div>
</body>
</html>
